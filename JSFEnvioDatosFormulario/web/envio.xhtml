<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:panelGrid columns="2">
        <h:outputLabel for="txtNombre" value="Nombre Completo :"/>
        <h:outputText id="txtNombre" value="#{mbPersona.nombre} #{mbPersona.apePaterno} #{mbPersona.apeMaterno}"/>

        <h:outputLabel for="txtSexo" value="Sexo: "/>
        <h:outputText id="txtSexo" value="#{mbPersona.sexo}"/>

        <h:outputLabel for="txtCiudad" value="Ciudad: "/>
        <h:outputText id="txtCiudad" value="#{mbPersona.ciudad}"/>

    </h:panelGrid>
</h:body>

</html>
